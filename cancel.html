<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - Franz Friedel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cancel-container">
        <div class="cancel-content">
            <div class="cancel-icon">âœ—</div>
            <h1>Payment Cancelled</h1>
            <p>Your payment was cancelled. No charges have been made.</p>
            <p>Feel free to browse our collection and try again when you're ready.</p>
            <div class="cancel-actions">
                <a href="index.html" class="btn-primary">Back to Home</a>
                <a href="boundaries.html" class="btn-secondary">Continue Shopping</a>
            </div>
        </div>
    </div>

    <style>
        .cancel-container {
            min-height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .cancel-content {
            text-align: center;
            max-width: 500px;
            color: white;
        }
        
        .cancel-icon {
            font-size: 4rem;
            color: #ff4444;
            margin-bottom: 20px;
        }
        
        .cancel-content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: white;
        }
        
        .cancel-content p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #ccc;
        }
        
        .cancel-actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-primary, .btn-secondary {
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 0;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: white;
            color: black;
        }
        
        .btn-primary:hover {
            background: #ccc;
        }
        
        .btn-secondary {
            background: transparent;
            color: white;
            border: 1px solid white;
        }
        
        .btn-secondary:hover {
            background: white;
            color: black;
        }
    </style>
</body>
</html>
